<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }

        .new-note-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .note-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .note-item:hover {
            border-color: #4f46e5;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #4f46e5;
            background: #f0f4ff;
        }

        .note-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .note-preview {
            font-size: 0.9rem;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .editor-area {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .note-title-input {
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            outline: none;
            background: transparent;
            color: #1e293b;
            flex: 1;
            min-width: 200px;
        }

        .editor-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .note-editor {
            flex: 1;
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            min-height: 400px;
            font-family: inherit;
        }

        .note-editor:focus {
            border-color: #4f46e5;
        }

        .status-bar {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #64748b;
            flex-wrap: wrap;
            gap: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #475569;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #1e293b;
        }

        .version-item {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .version-item:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .version-date {
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .version-preview {
            color: #64748b;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .editor-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .note-title-input {
                margin-bottom: 10px;
            }
        }

        .export-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .export-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .export-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Notes</h1>
            <p>Your thoughts, ideas, and inspirations ‚Äî saved locally and versioned</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <button class="new-note-btn" onclick="createNewNote()">
                    ‚ú® New Note
                </button>
                
                <input type="text" class="search-box" placeholder="Search notes..." 
                       oninput="filterNotes(this.value)">
                
                <div class="notes-list" id="notesList">
                    <!-- Notes will be populated here -->
                </div>

                <div class="export-controls">
                    <button class="btn export-btn" onclick="exportAllNotes()">
                        üìÅ Export All Notes
                    </button>
                </div>
            </div>
            
            <div class="editor-area">
                <div id="emptyState" class="empty-state">
                    <h3>Welcome to Your Personal Notes</h3>
                    <p>Create your first note to get started!</p>
                </div>
                
                <div id="editorSection" style="display: none; height: 100%; display: flex; flex-direction: column;">
                    <div class="editor-header">
                        <input type="text" class="note-title-input" id="noteTitle" 
                               placeholder="Untitled Note" onchange="saveCurrentNote()">
                        
                        <div class="editor-controls">
                            <button class="btn btn-secondary" onclick="showVersionHistory()">
                                üïí History
                            </button>
                            <button class="btn btn-secondary" onclick="exportCurrentNote()">
                                üíæ Export
                            </button>
                            <button class="btn btn-danger" onclick="deleteCurrentNote()">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    
                    <textarea class="note-editor" id="noteContent" 
                              placeholder="Start writing your thoughts..."
                              oninput="saveCurrentNote()"></textarea>
                    
                    <div class="status-bar">
                        <span id="saveStatus">All changes saved</span>
                        <span id="wordCount">0 words</span>
                        <span id="lastModified"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Version History Modal -->
    <div id="versionModal" class="modal">
        <div class="modal-content">
            <h3>Version History</h3>
            <div id="versionList"></div>
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn btn-secondary" onclick="closeVersionModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = {};
                this.currentNoteId = null;
                this.saveTimeout = null;
                this.loadNotes();
                this.renderNotesList();
                this.setupAutoSave();
            }

            loadNotes() {
                const savedNotes = window.localStorage.getItem('personalNotes');
                if (savedNotes) {
                    try {
                        this.notes = JSON.parse(savedNotes);
                    } catch (e) {
                        console.error('Error loading notes:', e);
                        this.notes = {};
                    }
                }
            }

            saveNotes() {
                try {
                    window.localStorage.setItem('personalNotes', JSON.stringify(this.notes));
                    this.updateSaveStatus('All changes saved');
                } catch (e) {
                    console.error('Error saving notes:', e);
                    this.updateSaveStatus('Error saving changes');
                }
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            createNote(title = '', content = '') {
                const id = this.generateId();
                const now = new Date();
                
                this.notes[id] = {
                    id,
                    title: title || 'Untitled Note',
                    content,
                    created: now.toISOString(),
                    modified: now.toISOString(),
                    versions: [{
                        content,
                        title: title || 'Untitled Note',
                        timestamp: now.toISOString()
                    }]
                };
                
                return id;
            }

            updateNote(id, title, content) {
                if (!this.notes[id]) return;
                
                const note = this.notes[id];
                const now = new Date();
                
                // Only create new version if content actually changed
                const lastVersion = note.versions[note.versions.length - 1];
                if (lastVersion.content !== content || lastVersion.title !== title) {
                    note.versions.push({
                        content,
                        title,
                        timestamp: now.toISOString()
                    });
                    
                    // Keep only last 50 versions to prevent storage bloat
                    if (note.versions.length > 50) {
                        note.versions = note.versions.slice(-50);
                    }
                }
                
                note.title = title;
                note.content = content;
                note.modified = now.toISOString();
            }

            deleteNote(id) {
                if (this.notes[id]) {
                    delete this.notes[id];
                    if (this.currentNoteId === id) {
                        this.currentNoteId = null;
                        this.showEmptyState();
                    }
                    this.saveNotes();
                    this.renderNotesList();
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                const notesArray = Object.values(this.notes).sort((a, b) => 
                    new Date(b.modified) - new Date(a.modified)
                );
                
                if (notesArray.length === 0) {
                    notesList.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 20px;">No notes yet</p>';
                    return;
                }
                
                notesList.innerHTML = notesArray.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}" 
                         onclick="app.selectNote('${note.id}')">
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml(note.content.slice(0, 60))}${note.content.length > 60 ? '...' : ''}</div>
                        <div class="note-date">${this.formatDate(note.modified)}</div>
                    </div>
                `).join('');
            }

            selectNote(id) {
                if (!this.notes[id]) return;
                
                this.currentNoteId = id;
                const note = this.notes[id];
                
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('lastModified').textContent = `Modified: ${this.formatDate(note.modified)}`;
                
                this.showEditor();
                this.renderNotesList();
                this.updateWordCount();
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorSection').style.display = 'flex';
            }

            showEmptyState() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorSection').style.display = 'none';
            }

            setupAutoSave() {
                const titleInput = document.getElementById('noteTitle');
                const contentInput = document.getElementById('noteContent');
                
                [titleInput, contentInput].forEach(input => {
                    input.addEventListener('input', () => {
                        this.updateSaveStatus('Saving...');
                        this.updateWordCount();
                        
                        clearTimeout(this.saveTimeout);
                        this.saveTimeout = setTimeout(() => {
                            this.saveCurrentNote();
                        }, 1000);
                    });
                });
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;
                
                const title = document.getElementById('noteTitle').value || 'Untitled Note';
                const content = document.getElementById('noteContent').value;
                
                this.updateNote(this.currentNoteId, title, content);
                this.saveNotes();
                this.renderNotesList();
            }

            updateSaveStatus(status) {
                document.getElementById('saveStatus').textContent = status;
            }

            updateWordCount() {
                const content = document.getElementById('noteContent').value;
                const words = content.trim() ? content.trim().split(/\s+/).length : 0;
                document.getElementById('wordCount').textContent = `${words} words`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            exportNote(note) {
                const content = `# ${note.title}\n\nCreated: ${new Date(note.created).toLocaleString()}\nModified: ${new Date(note.modified).toLocaleString()}\n\n${note.content}`;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
                a.click();
                URL.revokeObjectURL(url);
            }

            exportAllNotes() {
                const notesData = {
                    exported: new Date().toISOString(),
                    notes: this.notes
                };
                const content = JSON.stringify(notesData, null, 2);
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `personal_notes_backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Initialize the app
        const app = new NotesApp();

        // Global functions
        function createNewNote() {
            const id = app.createNote();
            app.currentNoteId = id;
            app.selectNote(id);
            app.saveNotes();
            document.getElementById('noteTitle').focus();
        }

        function deleteCurrentNote() {
            if (!app.currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                app.deleteNote(app.currentNoteId);
            }
        }

        function exportCurrentNote() {
            if (!app.currentNoteId || !app.notes[app.currentNoteId]) return;
            app.exportNote(app.notes[app.currentNoteId]);
        }

        function exportAllNotes() {
            app.exportAllNotes();
        }

        function filterNotes(query) {
            const items = document.querySelectorAll('.note-item');
            items.forEach(item => {
                const title = item.querySelector('.note-title').textContent.toLowerCase();
                const preview = item.querySelector('.note-preview').textContent.toLowerCase();
                const matches = title.includes(query.toLowerCase()) || preview.includes(query.toLowerCase());
                item.style.display = matches ? 'block' : 'none';
            });
        }

        function showVersionHistory() {
            if (!app.currentNoteId) return;
            
            const note = app.notes[app.currentNoteId];
            const versionList = document.getElementById('versionList');
            
            versionList.innerHTML = note.versions.map((version, index) => `
                <div class="version-item" onclick="restoreVersion(${index})">
                    <div class="version-date">${app.formatDate(version.timestamp)}</div>
                    <div class="version-preview">${app.escapeHtml(version.content.slice(0, 100))}${version.content.length > 100 ? '...' : ''}</div>
                </div>
            `).reverse().join('');
            
            document.getElementById('versionModal').style.display = 'block';
        }

        function restoreVersion(index) {
            if (!app.currentNoteId) return;
            
            const note = app.notes[app.currentNoteId];
            const reversedIndex = note.versions.length - 1 - index;
            const version = note.versions[reversedIndex];
            
            if (confirm('Restore this version? Current changes will be saved as a new version.')) {
                document.getElementById('noteTitle').value = version.title;
                document.getElementById('noteContent').value = version.content;
                app.saveCurrentNote();
                closeVersionModal();
            }
        }

        function closeVersionModal() {
            document.getElementById('versionModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('versionModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
